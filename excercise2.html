      <h1>RGB-sliders</h1>
    </header>

      <legend>Sliders</legend>
      <label for="red" id="red_label">R</label> <input type="range" id="red" min="0" max="255" />

      <label for="green" id="green_label">G</label> <input type="range" id="green" min="0" max="255" />

      <label for="blue" id="blue_label">B</label> <input type="range" id="blue" min="0" max="255" />
    </fieldset>
